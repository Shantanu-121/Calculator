<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Libre+Baskerville&family=Radley:ital@1&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Libre+Baskerville&family=Radley:ital@1&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <span>Hello, this is your personal calculator ! Ready in your service .</span>
        <img src="./calculator1.webp" />
    </div>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" disabled>
            <button class="sign" id="+">+</button>
            <button class="sign" id="-">-</button>
            <button class="sign" id="*">*</button>
            <button class="sign" id="/">/</button>
            <button class="sign" id="%" style="grid-row: 3/4;
            grid-column: 4/5;font-size: xx-large;">%</button>
            <button class="equals">=</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="0">0</button>
            <button class="point" id=".">.</button>
            <button class="clear">C</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./calculator.js"></script>
</body>

</html>
